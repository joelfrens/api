language: php
dist: bionic

php:
- 7.4

addons:
  mariadb: 10.4

before_script:
- cp .env.travis .env
- sudo mysql -e 'create database laravel_test;'
- mysql -u root -e "GRANT ALL PRIVILEGES ON mydb.* TO 'travis'@'%';";
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate

script:
- vendor/bin/phpunit