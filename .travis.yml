language: php
jobs:
  include:
    - php: 7.4
      dist: precise
    - php: 7.2
      dist: precise

addons:
  mariadb: 10.4

before_script:
- cp .env.travis .env
- sudo mysql -e 'create database laravel_test;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate

script:
- vendor/bin/phpunit
